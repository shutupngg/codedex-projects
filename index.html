<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img id="header-img" src="logo.png" alt="">
        <h1>F1 Rest, Eat & Race</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#order-form">Order</a>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Menu</h2>
            <article>
                <img src="" alt="">
                <h3>Late for racing</h3>
                <p>Eggs and bacon</p>
            </article>
            <article>
                <img src="" alt="">
                <h3>Max Verstappen</h3>
                <p>Tu tu tu tu, Max Verstappen</p>
            </article>
            <article>
                <img src="" alt="">
                <h3>Champion</h3>
                <p>I win, thats what I do</p>
            </article>
        </section>
            <br><br><br><br>
        <section id="order-form">
            <h2>Place Your Order</h2>
            <form action="">
                <label>Late for racing: <input type="number" min="0"></label>
                <br><br>
                <label for="eggs">How would you like your eggs and bacon/sausages done?</label>
                <br>
                <textarea rows="5" cols="43" id="eggs"></textarea>
                <br>
                <label><input type="radio" name="1" checked>Bacon</label>
                <label><input type="radio" name="1">Sausages</label>
                <br><br>
                <label>Max Verstappen: <input type="number" min="0"></label>
                <br>
                <label><input type="radio" name="2" checked>Fricking fast</label>
                <label><input type="radio" name="2">Nah, slow af</label>
                <br><br>
                <label>Champion: <input type="number" min="0"></label>
                <br>
                <label><input type="checkbox" name="3">Champagne for winner</label>
                <br><br>
                <input type="submit" value="Go To Checkout">
            </form>
        </section>
    </main>

    <footer>
        <p>Made width &#9829 by shutupngg</p>
    </footer>
</body>
</html>
